<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div class="bg-info-subtle text-dark text-center"> <br>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>
                    KALKULATOR
                </h1>
            </div>
        </div><br>
    </div>

    <div class="bg-info" id="app"> <br>
        <div class="row col-md-4 offset-md-4 text-center">
            <div class="col">
                <input type="number" v-model="input1" class="text-center">
            </div>  
            <div class="col">
                <input type="number" v-model="input2" class="text-center">
            </div>  
        </div><br>
        <div class="row col-md-8 offset-md-2 text-center">
            <div class="col">
                <button class="btn btn-lg btn-secondary" @click="kali()">*</button>
                <button class="btn btn-lg btn-secondary" @click="bagi()">/</button>
                <button class="btn btn-lg btn-secondary" @click="tambah()">+</button>
                <button class="btn btn-lg btn-secondary" @click="kurang()">-</button>
            </div>  
        </div><br><br>
        <h5 class="text-center">HASIL</h5>
        <div class="row col-md-4 offset-md-4 text-center bg-light">
            <div class="col">
                <h5>{{ hasil }}</h5>
            </div>
        </div><br>
    </div>


    <script src="kalkulator.js"></script>
</body>
</html>
